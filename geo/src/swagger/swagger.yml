openapi: 3.0.0
info:
  title: Geo API
  version: 1.0.0
  description: API documentation for the Geo microservice

paths:
  /coordinate-users:
    get:
      summary: Get all coordinate-user relations
      tags:
        - CoordinateUser
      responses:
        '200':
          description: A list of coordinate-user relations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoordinateUser'
    post:
      summary: Create a new coordinate-user relation
      tags:
        - CoordinateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoordinateUserInput'
      responses:
        '201':
          description: Coordinate-user relation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoordinateUser'
        '400':
          description: Invalid input
  /coordinate-users/{id}:
    get:
      summary: Get coordinate-user relation by ID
      tags:
        - CoordinateUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Coordinate-user relation found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoordinateUser'
        '404':
          description: Not found
    put:
      summary: Update coordinate-user relation by ID
      tags:
        - CoordinateUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoordinateUserInput'
      responses:
        '200':
          description: Coordinate-user relation updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoordinateUser'
        '400':
          description: Invalid input
        '404':
          description: Not found
    delete:
      summary: Delete coordinate-user relation by ID
      tags:
        - CoordinateUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
  /coordinate-users/user/{id}:
    get:
      summary: Get all coordinate-user relations by user ID
      tags:
        - CoordinateUser
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of relations for user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoordinateUser'
        '404':
          description: Not found
  /coordinate-users/coordinate/{coordinate_id}:
    get:
      summary: Get all coordinate-user relations by coordinate ID
      tags:
        - CoordinateUser
      parameters:
        - in: path
          name: coordinate_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of relations for coordinate
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoordinateUser'
        '404':
          description: Not found
  /coordinate-users/user/{idUser}/coordinate/{idCoordinate}:
    delete:
      summary: Delete coordinate-user relation by user and coordinate ID
      tags:
        - CoordinateUser
      parameters:
        - in: path
          name: idUser
          required: true
          schema:
            type: string
        - in: path
          name: idCoordinate
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
  /coordinates:
    get:
      summary: Get all coordinates
      tags:
        - Coordinates
      responses:
        '200':
          description: A list of coordinates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coordinate'
    post:
      summary: Create a new coordinate
      tags:
        - Coordinates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoordinateInput'
      responses:
        '201':
          description: Coordinate created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coordinate'
        '400':
          description: Invalid input
  /coordinates/{id}:
    get:
      summary: Get coordinate by ID
      tags:
        - Coordinates
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Coordinate found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coordinate'
        '404':
          description: Not found
    put:
      summary: Update coordinate by ID
      tags:
        - Coordinates
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CoordinateInput'
      responses:
        '200':
          description: Coordinate updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coordinate'
        '400':
          description: Invalid input
        '404':
          description: Not found
    delete:
      summary: Delete coordinate by ID
      tags:
        - Coordinates
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found

components:
  schemas:
    CoordinateUser:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        coordinateId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CoordinateUserInput:
      type: object
      properties:
        userId:
          type: string
        coordinateId:
          type: string
      required:
        - userId
        - coordinateId
    Coordinate:
      type: object
      properties:
        id:
          type: string
        street:
          type: string
        cityId:
          type: string
        postal_code:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CoordinateInput:
      type: object
      properties:
        street:
          type: string
        cityId:
          type: string
        postal_code:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        user_id:
          type: string
      required:
        - cityId
        - latitude
        - longitude
        - user_id
